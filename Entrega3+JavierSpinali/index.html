<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Viajes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="Estilos/styles.css">
    <script src="Archivos JS/script.js" type="application/javascript"></script>
    <script src="/Archivos JS/script2.js"></script>
    
</head>
<body>
    <header>
        <div class="top-header">
            <h1><i class="fas fa-globe-americas"></i> Aplicación de Viajes <i class="fas fa-globe-americas"></i></h1>
        </div>
        <div class="bottom-header">
            <p>¡Encuentra tu próximo destino!</p>
        </div>
    </header>
     <main>
        <div class="destination-images">
            <img src="imagenes/Paris.jpg" alt="París">
            <img src="imagenes/Tokio.jpg" alt="Tokyo">
            <img src="imagenes/Nueva York.jpg" alt="Nueva York">
            <img src="imagenes/Londres.jpg" alt="Londres">
            <br>
        </div>
        <!-- Sección de búsqueda -->
        <section id="search">
            <h2>Buscar Destinos <i class="fas fa-search"></i></h2>
            <!-- Formulario de búsqueda con imágenes de destinos -->
            <form id="search-form">
                <div class="destination-option">
                    <select name="Paises" id="ListaPaises" onchange="mostrarPrecio()">
                        <option value="Paris">Paris - $500</option>
                        <option value="Tokyo">Tokio - $1000</option>
                        <option value="New York">Nueva York - $800</option>
                        <option value="London">Londres - $600</option>
                    </select>
                </div>
                <!-- Agregar más opciones de destinos aquí -->
                <p id="precioMostrado">Precio</p>
                <input type="date" name="date" id="idFecha">
                <button type="button" class="fas fa-cart-plus" onclick="AgregarCarrito()">Agregar al Carrito</button>
            </form> 
        </section>
        <!-- Sección de carrito de compras -->
        <section id="cart">
            <h2>Carrito de Compras <i class="fas fa-shopping-cart"></i></h2>
            <ul id="cart-items">
                <!-- Lista de elementos del carrito -->
            </ul>
            <button id="checkout-btn"><i class="fas fa-money-bill-wave"></i> Realizar Compra</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aplicación de Viajes</p>
    </footer>
</body>
</html>
